version: "3.8"

services:
  tempfile:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - APP_ENV=production
      - DEBUG=false
      - PUBLIC_URL=http://localhost:3000
      - ENABLE_CORS=true
      - CORS_ORIGINS=*
      - ENABLE_WEB_UI=true
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tempfile.rule=Host(`tempfile.localhost`)"
      - "traefik.http.services.tempfile.loadbalancer.server.port=3000"
      # Traefik health check
      - "traefik.http.services.tempfile.loadbalancer.healthcheck.path=/health"
      - "traefik.http.services.tempfile.loadbalancer.healthcheck.interval=30s"
